<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="query.css">
</head>
<body>
    <section  >
        <div class="logo">
            <h1 class="nav-logo">Oluwamodupe <br><span>IBIYEMI</span></h1>
        </div>
    </section>

    <section class="f1-S">
        <div class="id-cont">
            <h1>Create A New Account </h1>
            <form class="form">
                <p><input type="text" name="firstname" placeholder="First Name" required="required"></p> 
                <p><input type="text" name="lastname" placeholder="Last Name" required="required"></p> 
                <p><input type="email" name="email" placeholder="Email" required="required"></p> 
                <p><input type="password" name="password" placeholder="Password" required="required"></p> 
                <p><input type="password" name="cpassword" placeholder="Confirm-Password" required="required"></p> 
            
                <div class="sign-cont"><a class="sign" href="#">Login</a></div>
                <p>By creating an account, you agree and accept <br> our <span><a href="#">Terms</a></span> and <span><a href="">Privacy Policy</a></span>.</p>
            </form>
        </div>
    </section>
</body>
</html>
